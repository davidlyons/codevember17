<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Three.js Template</title>

		<link href="../../info.css" rel="stylesheet">

		<style>
			* { box-sizing: border-box; }

			html { overflow: hidden; }

			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: Arial, sans-serif;
				font-size: 13px;
				line-height: 20px;
				color: #333;
				background: #bbb;
			}

			#webglmessage {
				position: absolute;
				top: 0;
				left: 50%;
				margin-left: -200px !important;
			}
		</style>

	</head>

	<body>

		<div id="container"></div>

		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r113/build/three.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r113/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r113/examples/js/WebGL.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r113/examples/js/loaders/FBXLoader.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.4.0/Tween.min.js"></script>

		<script src="../../info.js"></script>

		<script>

			if ( THREE.WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			// var info = new Info(
			// 	'New Project',
			// 	[
			// 		'<a href="../">Codevember 2018</a>',
			// 		'Created by <a href="http://davidscottlyons.com">David Lyons</a>'
			// 	].join('<br>')
			// );

			var container = document.getElementById( 'container' );

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, .1, 1000 );
			camera.position.set( 0, 0, 3 );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xBBBBBB );

			// lights
			var aLight = new THREE.AmbientLight( 0x404040 );
			scene.add( aLight );

			var dLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			dLight.position.set( 0, 1, 1 );
			scene.add( dLight );

			// ground
			var gh = new THREE.GridHelper( 2, 10, 0x000000, 0x808080 );
			scene.add( gh );

			// ---------------------------------------------------------------

			var sphereGeo = new THREE.SphereBufferGeometry( 0.5, 32, 16 );
			var sphereMat = new THREE.MeshPhongMaterial({ color: 0xcccccc });
			var sphere = new THREE.Mesh( sphereGeo, sphereMat );
			scene.add( sphere );

			// ---------------------------------------------------------------

			window.addEventListener( 'resize', resize, false );
			function resize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			renderer.setAnimationLoop( loop );

			function loop() {

				controls.update();

				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
